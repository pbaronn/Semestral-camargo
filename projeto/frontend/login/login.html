<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Force Gym</title>
    <link rel="stylesheet" href="login.css"> <!-- Importa o arquivo de estilos CSS -->
    <script defer src="script.js"></script> <!-- Importa o arquivo JavaScript -->
</head>


<body>
    <div class="container"> <!-- Container principal -->
        <div class="left"> <!-- Seção esquerda com logo e nome da academia -->
            <img src="img/logo2.png" class="logo"> <!-- Logo da academia -->
            
        </div>
        <div class="right"> <!-- Seção direita com o formulário de login -->
            <div class="login-box"> <!-- Caixa de login -->
                <h2 class="login-title">Login</h2> <!-- Título "Login" -->
                <input type="text" id="usuario" placeholder="Usuário"> <!-- Campo de entrada para usuário -->
                <input type="password" id="senha" placeholder="Senha"> <!-- Campo de entrada para senha -->
                <button onclick="logar()" class="btn-entrar"> <!-- Botão de login -->
                    <img src="img/sair.png" alt="Ícone de login" class="icon"> Entrar <!-- Ícone + texto -->
                </button>
                <a href="../novasenha/senha.html" id="senhaa">Esqueci minha senha</a>

            </div>
        </div>
    </div>
</body>


<script>
    function logar() {
    const usuario = document.getElementById('usuario').value;
    const senha = document.getElementById('senha').value;

    if (usuario === 'admin' && senha === '1234') {
        alert('Seja bem-vindo, Professor Camargo!');
        window.location.href = "../menu/menu.html"; // entra
    } else {
        alert('Usuário ou senha incorretos!');
    }
}
</script>

</html>
