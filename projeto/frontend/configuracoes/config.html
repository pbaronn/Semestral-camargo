<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="config.css"> <!-- Importa o arquivo de estilos CSS -->
    <script defer src="script.js"></script> <!-- Importa o arquivo JavaScript -->
</head>



<body>
    <div class="barralteral">
        <nav>
            <ul>
                <li><a href="#" id="inicio"><img src="img/casa.png" alt="Início"> Início</a></li>
                <li><a href="#" id="configuracao"><img src="img/eng.png" alt="Configurações"> Configurações</a></li>
                <li><a href="#" id="logout"><img src="img/sair.png" alt="Sair"> Sair</a></li>
            </ul>
        </nav>
    </div>


    <div class="principal">
        <header>
            <div class="barrapesquisa">
                <input type="text" placeholder="Busque aqui" class="barra-pesquisa">
                <img src="img/lupa.png" alt="Buscar" class="pesquisa-icon">
            </div>
            <div class="usuario-info">
                <img src="img/person.png" alt="Usuário">
                <span>Seja bem-vindo, Camargo!</span>
            </div>
        </header>
        
       
       
       <div class="form-container">
            <h2>Configurações</h2>
            <label>Nome</label>
            <input type="text">
            <label>E-mail</label>
            <input type="email">
            <p><strong>Nome de usuário:</strong> @fulano123</p>
            <p id="toggle-password" style="cursor: pointer;"> <strong>Mudar senha</strong> </p>

            
            
            <div class="password-fields" id="password-fields">
                <label>Senha atual:</label>
                <input type="password">
                <label>Nova senha:</label>
                <input type="password">
                <label>Confirmação de nova senha:</label>
                <input type="password">
                <div class="buttons">
                    <button>Salvar</button>
                    <button class="cancel" id="cancel">Cancelar</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Redireciona para 'menu.html' ao clicar em "Início"
    document.getElementById("inicio").addEventListener("click", function (event) {
        event.preventDefault();
        window.location.href = "../menu/menu.html";
    });

    // Redireciona para 'login.html' ao clicar em "Sair"
    document.getElementById("logout").addEventListener("click", function (event) {
        event.preventDefault();
        window.location.href = "../login/login.html";
    });
    

    // Alternar visibilidade dos campos de senha ao clicar em "Mudar senha"
    document.getElementById("toggle-password").addEventListener("click", function () {
        let passwordFields = document.getElementById("password-fields");

        // Alterna entre mostrar e esconder
        if (passwordFields.style.display === "none" || passwordFields.style.display === "") {
            passwordFields.style.display = "block";
        } else {
            passwordFields.style.display = "none";
        }
    });

    // Oculta os campos ao clicar em "Cancelar"
    document.getElementById("cancel").addEventListener("click", function () {
        document.getElementById("password-fields").style.display = "none";
    });
});
    </script>



</body>
</html>
