<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mensalidade</title>
    <link rel="stylesheet" href="men.css">
</head>
<body>

    <body>
        <div class="barralteral">
            <nav>
                <ul>
                    <li><a href="#" id="inicio"><img src="img/casa.png" alt="Início"> Início</a></li>
                    <li><a href="#" id="configuracao"><img src="img/eng.png" alt="Configurações"> Configurações</a></li>
                    <li><a href="#" id="logout"><img src="img/sair.png" alt="Sair"> Sair</a></li>
                </ul>
            </nav>
        </div>

    <!-- Conteúdo Principal -->
    <div class="principal">
        <header>
           
        </header>

        <section class="info">
            <p><strong>Nome:</strong> <span class="info-dado"></span> 
            <p><strong>Status da matrícula:</strong> <span class="info-dado"></span></p>
        </section>

        <div class="mensalidade-container">
            <!-- Novo -->
            <div class="mensalidade-box">
                <h3>Novo</h3>
                <label>Data</label>
                <input type="text" placeholder="DD/MM/AAAA">
                <label>Valor</label>
                <input type="text" placeholder="R$ 0,00">

                <div class="botoes-novo">
                    <button class="salvar" onclick="window.location.href='../menu/menu.html'">Salvar</button>
                    <button class="cancelar" onclick="window.location.href='../menu/menu.html'">Cancelar</button>
                </div>
            </div>

            <!-- Histórico -->
            <div class="mensalidade-box">
                <h3>Histórico</h3>
                <div class="historico-item">
                    <span>01/03/2024</span>
                    <span>R$ 100,00</span>
                </div>
                <div class="historico-item">
                    <span>01/02/2024</span>
                    <span>R$ 100,00</span>
                </div>
                <div class="historico-item">
                    <span>01/01/2024</span>
                    <span>R$ 100,00</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
