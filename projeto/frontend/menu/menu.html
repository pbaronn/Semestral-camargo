<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo" class="logo">
            <div class="user-info">
                Seja bem vindo, @Camargo
            </div>
        </div>
        <nav class="main-nav">
            <a href="#" class="nav-item"><img src="img/casa.png" alt="Início"> Início</a>
            <a href="#" class="nav-item" id="config"><img src="img/eng.png" alt="Configurações"> Configurações</a>
            <a href="#" class="nav-item" id="sair"><img src="img/sair.png" alt="Sair"> Sair</a>
        </nav>
    </header>

    <div class="menu-container">
        <h1>Menu</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar">
            <button type="button" class="search-button">
                <img src="img/lupa.png" alt="Buscar">
            </button>
        </div>

        <div class="action-buttons">
            <button class="btn-novo" id="novo">
                <img src="img/pe.png" alt="Novo" class="icon">
                Novo
            </button>
            <button class="btn-mensalidade" id="mensalidade">
                <img src="img/dindin.png" alt="Mensalidade" class="icon">
                Mensalidade
            </button>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Editar</th>
                    <th>Nome</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão inseridos via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="menu.js"></script>
</body>
</html>
